<div class="row" *ngIf="route.children.length === 0">
    <div class="col-md-12">
            <h4 class="remove-margin"> Employee Details </h4>
      <div class="card">
        <div class="card-header">          
          <!-- <div class="float-right"> -->                
            <a routerLink="/users/create" class="btn btn-info btn-sm">Add New</a>
          <!-- </div> -->
        </div>
        <div class="card-body" >
          <div class="table-responsive">
            <table class="table table-striped table-sm" id="ydd">
              <thead class="text-primary">
                <tr>
                <th>
                  SL No.
                </th>
                <th>
                  Name
                </th>
                <th>
                  Gender
                </th>

                <th>
                  dob
                </th>
               
                <th>
                  Email
                </th>

                <th>
                  Action
                </th>  
                 </tr>             
              </thead>

              <tbody>
                <tr *ngFor="let row of userList">
              
                  <td>
                      {{ row.id }}
                  </td>
                  <td>
                      {{ row.name }}
                  </td>
                   <td>
                      {{ row.gender }}
                  </td>

                   <td>
                      {{ row.dob }}
                  </td>
                  <td>
                      {{ row.email }}
                  </td>
                  <td>
                  
                    <div>
                        <a (click)="editUser(row.id)"  class="btn btn-danger btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        &nbsp;
                        <a (click)="deleteUser(row.id)" class="btn btn-success btn-sm"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <router-outlet></router-outlet>
    </div>
</div>
